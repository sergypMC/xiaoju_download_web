<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小橘の下载中心</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>📦 我的资源库</h1>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="搜一些奇妙的资源？...">
      <label class="search-mode">
        <input type="checkbox" id="searchMode">
        <span>编号搜索qaq</span>
      </label>
    </div>
  </header>

  <main>
    <div class="file-category">
      <h2>Minecraft整合包</h2>
      <div class="file-list" id="modpackList"></div>
    </div>

    <div class="file-category">
      <h2>🔧 常用工具</h2>
      <div class="file-list" id="toolsList"></div>
    </div>

    <div class="file-category">
      <h2>📚 文档资料</h2>
      <div class="file-list" id="docsList"></div>
    </div>

    <div class="file-category">
      <h2>🎮 MOD模组</h2>
      <div class="file-list" id="modsList"></div>
    </div>
  </main>

  <script src="app.js"></script>
  <footer class="site-footer">
    <p>© LinyuGameStudio 2024-2025 | 版本 V14 | 基于GitHub Pages构建 | 已添加文件 ： <span id="fileCount">0</span>个
      <a href="https://github.com/sergypMC/xiaoju_download_web/" class="repo-link">GitHub仓库</a>
    </p>
  </footer>

  <script>
    // 自动更新文件数量
    if (typeof downloads !== 'undefined') {
      document.getElementById('fileCount').textContent = downloads.length;
    }
  </script>
</body>
</html>
